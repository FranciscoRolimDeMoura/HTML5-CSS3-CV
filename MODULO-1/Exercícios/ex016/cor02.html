<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        /* Configurações Globais das CSS */
        * { 
            height: 100%;
        }
        body {
            /* to top / to right / to left / to bottom / 00deg / circle */
            background-image: linear-gradient(to top, #C3B59F, #A0AF84, #668F80, #4A6670, red);
            background-image: radial-gradient(circle, #C3B59F, #A0AF84, #668F80, #4A6670, red 80%);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
