<!-- Usanto EMOJIS e CARACTERES ESPECIAIS -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
   
    <h1>Parágrafos e quebras de linha</h1>
    <hr><!-- <hr>  cria uma linha horizontal -->
    <p>Você pode colocar
        tudo de qualquer jeito.
        Basta colocar tudo entre as tags
        &lt;p&gt; e &lt;/p&gt;.
    </p>
    <p>Se precisar quebrar o texto em algum lugar, usa-se a tag &lt;br&gt;. <br>Agora quebrou a linha.</p>
    <p>Símbolos Especiais:
        &reg; &copy; &trade; &euro; &pound; &yen; &cent; &delta; &Delta; &uarr;
    </p>
    <p>Criando alguns emojis:
        &#x1F596
        &#x1F913
</p>
</body>
</html>
